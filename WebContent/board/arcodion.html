<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script  src="../js/jquery-3.5.1.min.js"></script>
<style>
*{  margin: 0; padding: 0; }
ul{list-style: none;}
.accordion-box{
  width: 100%; max-width: 600px;
  margin:  0 auto;
}
p.title{
  width: 100%;  
  line-height: 60px; 
  background: #323232; 
  color: #fff; 
  box-sizing: border-box;
  padding: 0 10px;
}
.con{
  padding: 20px; 
  display:none;
}
label{
	display: inline-block;
	width: 150px;
	height: 30px;
}
</style>
<script>
$(function(){
	$("p.title").on('click',function(){
		  $(this).next(".con").slideToggle(100);
		});
})
</script>
</head>
<body>

	<div class="accordion-box">
   <ul class="list">
     <li>
      <p class="title">제목1</p>
      <div class="con">
          <label>작성자</label><input type="text"><br>
          <label>작성일자</label><input type="text"><br>
          <label>내용</label><textarea rows="10" cols="22"></textarea>
      </div>
    </li>
    <li>
      <p class="title">제목2</p>
      <div class="con">테스트2</div>
    </li>
    <li>
      <p class="title">제목3</p>
      <div class="con">테스트3</div>
     </li>
    </ul>
</div>
</body>
</html>
